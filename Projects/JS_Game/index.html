<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Dodge The Bullets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body>

    <div class="score noselect">0</div><div class="noselect" id="score_multiplier">x 1</div>
    <div class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeOverlay()">&#10006;</a>
        <div class="overlay-content">
            <p>Just Dodge The Bullets</p>
            <em>Made by Alexander</em>
            <a href=".">restart</a>
        </div>
    </div>
    <a href="javascript:void(0)" class="openbtn" onclick="openOverlay()">&#10010;</a>
    <div class="container">
        <div id="playArea" onClick="getMousePosition(event)">
            <div id="player">
                <span id="health" class="noselect">5</span>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
