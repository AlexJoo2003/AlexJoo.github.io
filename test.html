<head>

    <style>
        .container {
            position: relative;
            font-family: Arial;
            width: 500px;
            background-color: #f00;
        }

        .text-block {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: black;
            color: white;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Image Text Blocks</h2>
    <p>How to place text blocks over an image:</p>

    <div class="card">
        <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" alt="Nature" style="width:100%;">
        <div class="text-block">
            What a beautiful sunrise
        </div>
    </div>
